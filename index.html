<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <img class="mySlides" src="https://github.com/nschwier/nschwier.github.io/blob/master/Images/Main-Image/Main-Image-Food-1.jpg?raw=true">
  <img class="mySlides" src="https://github.com/nschwier/nschwier.github.io/blob/master/Images/Main-Image/Main-Image-Food-2.jpg?raw=true">
  <img class="mySlides" src="https://github.com/nschwier/nschwier.github.io/blob/master/Images/Main-Image/Main-Image-Food-3.jpg?raw=true">
  <img class="mySlides" src="https://github.com/nschwier/nschwier.github.io/blob/master/Images/Main-Image/Main-Image-Food-4.jpg?raw=true">

  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  
  <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

  <script type="text/javascript">
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length} ;
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
  </script>
</body>

</html>
