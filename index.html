<html>

<head>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/nschwier/nschwier.github.io/31e25ab9/mystyle.css">

</head>

<body>
   <div class="row">
    <div class="column">
      <img src="http://wp-time.com/wp-content/uploads/2016/08/recent-posts-with-thumbnails.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="http://wp-time.com/wp-content/uploads/2016/08/recent-posts-with-thumbnails.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="http://wp-time.com/wp-content/uploads/2016/08/recent-posts-with-thumbnails.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="http://wp-time.com/wp-content/uploads/2016/08/recent-posts-with-thumbnails.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
          <img src="http://www.petmd.com/sites/default/files/hypoallergenic-cat-breeds.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
          <img src="http://www.petmd.com/sites/default/files/hypoallergenic-cat-breeds.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
          <img src="http://www.petmd.com/sites/default/files/hypoallergenic-cat-breeds.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
          <img src="http://www.petmd.com/sites/default/files/hypoallergenic-cat-breeds.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="column">
        <img class="demo" src="http://68.media.tumblr.com/avatar_995d57aef8ef_128.png" onclick="currentSlide(1)" alt="Nature">
      </div>

      <div class="column">
        <img class="demo" src="http://68.media.tumblr.com/avatar_995d57aef8ef_128.png" onclick="currentSlide(2)" alt="Trolltunga">
      </div>

      <div class="column">
        <img class="demo" src="http://68.media.tumblr.com/avatar_995d57aef8ef_128.png" onclick="currentSlide(3)" alt="Mountains">
      </div>

      <div class="column">
        <img class="demo" src="http://68.media.tumblr.com/avatar_995d57aef8ef_128.png" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div> 

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</body>

</html>
