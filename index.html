<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Red Key Photography</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <div class="primary_header">
      <h1 class="title"> Red Key Photography</h1>
    </div>
      <div class="topnav" id="myTopnav">
  			<a href="#home">FOOD</a>
  			<a href="#news">COMMERCIAL</a>
			<a href="#contact">PLACES</a>
			<a href="#about">PEOPLE</a>
			<a href="">WORKSHOPS</a>
			<a href="">CONTACT</a>
			</div> 
  </header>
  
		<section id="gallery">
			<!-- thumbnail image wrapped in a link -->
			<section class="item">
				<a href="#img1">
				  <img src="Images/Main-Image/Main-Image-Food-1.jpg">
				</a>
			</section>
			<section class="item">
				<a href="#img2">
					<img src="Images/Main-Image/Main-Image-Food-2.jpg">
				</a>
			</section>
			<section class="item">
				<a href="#img3">
					<img src="Images/Main-Image/Main-Image-Food-3.jpg">
				</a>
			</section>
		</section>	
		
		<!-- lightbox container hidden with CSS -->
			<div class="lightbox" id="img1">
				<div class="box">
					<a class="close" href="#">X</a>
					<div class="content">
						<img src="Images/Main-Image/Main-Image-Food-1.jpg">
					</div>
					
					<a class="prev" href="#img3">Previous</a>
					<a class="next" href="#img2">Next</a>

					<div class="clear"></div>
				</div>
			</div>

	<script>
				$(document).ready(function() {
			$(function(){

			  $('/lightbox').css("visibility", "visible"); 
			   $('.lightbox').css("opacity", 1); 

			   });

		  $( ".close" ).click(function() {

			   $('.lightbox').css("visibility", "hidden"); 
			   $('/lightbox').css("opacity", 0);
			});
		});
	</script>
 
  <footer class="footer">
    <div class="copyright">&copy;2017 - <strong>Red Key Photography</strong></div>
  </footer>
</div>
</body>
</html>
